"Screen2 As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |-
        =ClearCollect(
            ccTabNames,
            {
                Tab: "Deal Details",
                TabId: 1
            },
            {
                Tab: "All Closes Dt Calc.",
                TabId: 2
            },
            {
                Tab: "Close Schedules",
                TabId: 3
            },
            {
                Tab: "Interest Calc.",
                TabId: 4
            },
            {
                Tab: "Summary",
                TabId: 5
            }
        )

    RectHeader As rectangle:
        Height: =60
        Width: =Parent.Width
        ZIndex: =1

    lblAppNameHeader As label:
        Align: =Align.Center
        Height: =60
        Text: ="Space For Header"
        Width: =Parent.Width
        ZIndex: =2

    Canvas As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =GalleryTabs.Y + GalleryTabs.Height+GalleryTabs.BorderThickness+4
        ZIndex: =3

        DataCardDeals As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(0, 0, 0, 0)
            Height: = Parent .Height-100
            Visible: =vvTabSelected=1
            Width: =Parent.Width-2
            X: =GalleryTabs.X+DataCardDeals.BorderThickness/2
            Y: =GalleryTabs.Y+GalleryTabs.Height
            ZIndex: =1

            lblDealDeatils As label:
                Align: =Align.Center
                Color: =RGBA(141, 198, 63, 1)
                FontWeight: =FontWeight.Bold
                Height: =440
                Size: =18
                Text: ="Keep All Controls of Deal Details Here"
                Width: =1230
                X: =40
                Y: =40
                ZIndex: =1

        DataCardAllCloseDtCalc As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(0, 0, 0, 0)
            Height: = Parent .Height-100
            Visible: =vvTabSelected=2
            Width: =Parent.Width-2
            X: =GalleryTabs.X+DataCardDeals.BorderThickness/2
            Y: =GalleryTabs.Y+GalleryTabs.Height
            ZIndex: =2

            lblAllCloseDtCalc As label:
                Align: =Align.Center
                Color: =RGBA(246, 88, 16, 1)
                FontWeight: =FontWeight.Bold
                Height: =440
                Size: =18
                Text: ="All Close DT Calculations Here"
                Width: =1230
                X: =40
                Y: =40
                ZIndex: =1

        DataCardCloseSchedules As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(0, 0, 0, 0)
            Height: = Parent .Height-100
            Visible: =vvTabSelected=3
            Width: =Parent.Width-2
            X: =GalleryTabs.X+DataCardDeals.BorderThickness/2
            Y: =GalleryTabs.Y+GalleryTabs.Height
            ZIndex: =3

            lblCloseSchedules As label:
                Align: =Align.Center
                Color: =RGBA(168, 0, 0, 1)
                FontWeight: =FontWeight.Bold
                Height: =440
                Size: =18
                Text: ="Keep All Controls of Close Schedules Here"
                Width: =1230
                X: =40
                Y: =40
                ZIndex: =1

        DataCardIntCalc As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent .Height-100
            Visible: =vvTabSelected=4
            Width: =Parent.Width-2
            X: =GalleryTabs.X+DataCardDeals.BorderThickness/2
            Y: =GalleryTabs.Y+GalleryTabs.Height
            ZIndex: =4

            lblInterestCalc As label:
                Align: =Align.Center
                Color: =RGBA(0, 18, 107, 1)
                FontWeight: =FontWeight.Bold
                Height: =440
                Size: =18
                Text: ="Keep All Controls of Interest Calculations Here"
                Width: =1230
                X: =40
                Y: =40
                ZIndex: =1

        DataCardSummary As dataCard.blankCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent .Height-100
            Visible: =vvTabSelected=5
            Width: =Parent.Width-2
            X: =GalleryTabs.X+DataCardDeals.BorderThickness/2
            Y: =GalleryTabs.Y+GalleryTabs.Height
            ZIndex: =5

            lblSummary As label:
                Align: =Align.Center
                Color: =RGBA(255, 0, 0, 1)
                FontWeight: =FontWeight.Bold
                Height: =440
                Size: =18
                Text: ="Keep All Controls of Summary Here"
                Width: =1230
                X: =40
                Y: =40
                ZIndex: =1

    rectSeparator As rectangle:
        DisplayMode: =DisplayMode.View
        Fill: =RGBA(128, 128, 128, 1)
        Height: =1
        Width: =Parent.Width-4
        X: =GalleryTabs.X
        Y: =GalleryTabs.Y+GalleryTabs.Height+GalleryTabs.BorderThickness+3
        ZIndex: =4

    GalleryTabs As gallery.galleryHorizontal:
        Height: =50
        Items: =ccTabNames
        TemplatePadding: =0
        TemplateSize: =200
        Width: =GalleryTabs.TemplateWidth * CountRows(GalleryTabs.AllItems)
        X: =RectHeader.X+2
        Y: =RectHeader.Y+RectHeader.Height+RectHeader.BorderThickness+5
        ZIndex: =5

        TabName As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =If(ThisItem.IsSelected,Color.Blue,Color.LightBlue)
            Height: =Parent.TemplateHeight
            OnSelect: =Set(vvTabSelected,ThisItem.TabId)
            Text: =ThisItem.Tab
            Width: =Parent.TemplateWidth - 3
            ZIndex: =1

